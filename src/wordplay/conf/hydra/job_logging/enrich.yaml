---
version: 1
formatters:
  simple:
    format: '[%(asctime)s][%(name)s][%(levelname)s] - %(message)s'
handlers:
  term:
    class: enrich.handler.RichHandler
    show_time: true
    show_level: true
    enable_link_path: false
    level: DEBUG
  file:
    class: logging.FileHandler
    formatter: simple
    filename: ${hydra.job.name}.log
    level: INFO
    mode: w
root:
  handlers: [term, file]
disable_existing_loggers: false
...

